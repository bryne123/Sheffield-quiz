<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quiz.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>So you think you're from Sheffield</title>
  </head>
  
  <body>
    <div class="container">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <h1>SO YOU THINK YOU'RE FROM SHEFFIELD??</h1>
    <div class="card1" style="width: 18rem">
      <img
        src="https://media.makeameme.org/created/one-does-not-dd3f8c8943.jpg"
        class="card-img-top"
        alt="meme"
      />
      <div class="card-body">
        <h5 class="card-title">Sheffield Trivia</h5>
        <p class="card-text">
          Test your knowledge on Steel City in the ultimate Sheffield Trivia
          Quiz!
        </p>
        <a href="#" class="btn btn-primary">Let's get started!</a>
      </div>
    </div>
    
    </div>
    <div
      id="carouselExampleControls"
      class="carousel-slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://s0.geograph.org.uk/geophotos/04/70/43/4704357_97e2dc62.jpg"
            class="d-block w-100"
            alt="Wetherspoons"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://api.urbanstudentlife.com/wp-content/uploads/2020/09/Urban-Student-Life-Sheffield-1000x700px-September2020.jpg"
            class="d-block w-100"
            alt="Peace-gardens"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.sheffieldhistory.co.uk/forums/uploads/monthly_2021_01/137418985_Screenshot2021-01-15at07_22_07.jpg.e1880d48b274fb6a0de0d7dc5a466f0d.jpg"
            class="d-block w-100"
            alt="Four-lions"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  </body>
</html>
